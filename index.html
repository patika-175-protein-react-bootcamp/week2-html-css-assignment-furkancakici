<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Marvel - Week 2</title>
</head>

<body>
    <header>
        <section class="marvel-heros">
            <!-- <div class="marvel-heros--background"></div> -->
            <img src="assets/img/heros.png" alt="Marvel Heros" class="marvel-heros--background">
            <img src="assets/img/marvel.png" alt="Marvel" class="marvel-heros--text">
        </section>
    </header>

    <main>
        <div class="container">
            <section class="characters">
                <div class="character-card">
                    <img src="./assets/img/chracter1.png" alt="Chracter 1" class="character-image">
                    <p class="character-name">Adam Warlock</p>
                </div>
                <div class="character-card">
                    <img src="./assets/img/chracter2.png" alt="Chracter 1" class="character-image">
                    <p class="character-name">A-Bomp HAS</p>
                </div>
                <div class="character-card">
                    <img src="./assets/img/chracter3.png" alt="Chracter 1" class="character-image">
                    <p class="character-name">Alex Power</p>
                </div>
                <div class="character-card">
                    <img src="./assets/img/chracter4.png" alt="Chracter 1" class="character-image">
                    <p class="character-name">American Eagle(Json Strrongbow)</p>
                </div>
                <div class="character-card">
                    <img src="./assets/img/chracter5.png" alt="Chracter 1" class="character-image">
                    <p class="character-name">Agent Zero</p>
                </div>
                <div class="character-card">
                    <img src="./assets/img/chracter6.png" alt="Chracter 1" class="character-image">
                    <p class="character-name">Anita Blake</p>
                </div>
                <div class="character-card">
                    <img src="./assets/img/chracter7.png" alt="Chracter 1" class="character-image">
                    <p class="character-name">Alex Power</p>
                </div>
                <div class="character-card">
                    <img src="./assets/img/chracter8.png" alt="Chracter 1" class="character-image">
                    <p class="character-name">Apocalypse</p>
                </div>
            </section>

            <section class="pagination">
                <span class="pagination-arrow">&#60;</span>
                <span class="pagination-item">1</span>
                <span class="pagination-item">...</span>
                <span class="pagination-item">99</span>
                <span class="pagination-item--active">100</span>
                <span class="pagination-item">101</span>
                <span class="pagination-item">...</span>
                <span class="pagination-item">200</span>
                <span class="pagination-arrow">&#62;</span>
            </section>
        </div>
    </main>

</body>

</html>
